{% extends "admin/base.html" %}

{% block title %}Login Admin{% endblock %}

{% block content %}
<style>
    .login-container {
        max-width: 400px;
        margin: 5rem auto;
    }

    .login-card {
        background: white;
        border-radius: 15px;
        box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        padding: 3rem 2rem;
        text-align: center;
    }

    .login-card h2 {
        margin-bottom: 0.5rem;
        color: #1e3c72;
    }

    .login-card p {
        color: #666;
        margin-bottom: 2rem;
    }

    .form-group {
        margin-bottom: 1.5rem;
        text-align: left;
    }

    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: #333;
    }

    .form-group input {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1rem;
    }

    .form-group input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .btn-login {
        width: 100%;
        padding: 0.9rem;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
    }

    .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }

    .logo-container {
        margin-bottom: 2rem;
    }

    .logo-container img {
        width: 80px;
        height: auto;
    }
</style>

<div class="login-container">
    <div class="login-card">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/logo-samsat.png') }}" alt="Logo">
        </div>
        <h2>üîê Admin Login</h2>
        <p>Portal Satlantas Polres Kebumen</p>

        <form method="POST" action="{{ url_for('admin.login') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="btn-login">Login</button>
        </form>

        <p style="margin-top: 2rem; font-size: 0.85rem; color: #999;">
            Portal Satlantas Polres Kebumen
        </p>
    </div>
</div>
{% endblock %}
