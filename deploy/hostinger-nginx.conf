# ================================================
# NGINX CONFIGURATION
# Portal Satlantas Polres Kebumen - Hostinger VPS
# ================================================
#
# INSTRUKSI INSTALASI:
# 1. Copy file ini ke: /etc/nginx/sites-available/satlantas
#    sudo cp deploy/hostinger-nginx.conf /etc/nginx/sites-available/satlantas
#
# 2. Edit file dan ganti YOUR_DOMAIN dengan domain sesungguhnya
#    sudo nano /etc/nginx/sites-available/satlantas
#
# 3. Buat symbolic link ke sites-enabled:
#    sudo ln -s /etc/nginx/sites-available/satlantas /etc/nginx/sites-enabled/
#
# 4. Test konfigurasi Nginx:
#    sudo nginx -t
#
# 5. Reload Nginx:
#    sudo systemctl reload nginx
#

server {
    listen 80;
    listen [::]:80;
    
    # GANTI dengan domain Anda (contoh: satlantas.polreskebumen.go.id)
    server_name YOUR_DOMAIN www.YOUR_DOMAIN;
    
    # Root directory aplikasi (sesuaikan dengan path instalasi Anda)
    # Contoh: /home/satlantas/portal-satlantas
    root /var/www/satlantas;
    
    # Maximum upload size (untuk upload file jika diperlukan)
    client_max_body_size 10M;
    
    # Logging
    access_log /var/log/nginx/satlantas-access.log;
    error_log /var/log/nginx/satlantas-error.log;
    
    # Static files (CSS, JS, Images)
    location /static {
        alias /var/www/satlantas/static;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Main application (proxy to Gunicorn)
    location / {
        include proxy_params;
        proxy_pass http://unix:/var/www/satlantas/satlantas.sock;
        
        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Disable buffering for better performance
        proxy_buffering off;
    }
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Deny access to sensitive files
    location ~ /\.env {
        deny all;
        access_log off;
        log_not_found off;
    }
}

